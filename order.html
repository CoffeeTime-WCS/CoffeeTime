<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coffee Time</title>
</head>

<body>
    <header class="header-regular">
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="/index.html">About Us</a></li>
                <li><a href="/aboutcoffee.html">About Coffee</a></li>
                <li><a href="/coffeetypes.html">Coffee Types</a></li>
                <li><a href="/order.html">Order</a></li>
            </ul>
        </nav>
    </header>
    <section class="h1 order">
        <h1>Order</h1>
        <form action="">
            <label for="place-order"></label>
            <select name="place-order" id="place-order">
                <option value="">Please select an option</option>
                <option value="coffea arabica">Coffea arabica</option>
                <option value="coffea canephora/robusta">Coffea canephora/robusta</option>
                <option value="excelsa coffee bean">Excelsa coffee bean</option>
                <option value="coffea liberica">Coffea liberica</option>
            </select>
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity">
            <label for="delivery-address">Delivery address</label>
            <input type="text" name="delivery-address" id="delivery-address">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="payment-method">Payment method</label>
            <select name="payment-method" id="payment-method">
                <option value="">Please select an option</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="paypal">Paypal</option>
            </select>
        </form>
    </section>
    <footer>
        <ul>
            <li>About</li>
            <li>Contact</li>
            <li>Where to find us</li>
        </ul>
        <form action="">
            <label for="subscribe">Subscribe Newsletter</label>
            <input type="email" name="subscribe" id="subscribe">
        </form>
    </footer>
</body>

</html>
